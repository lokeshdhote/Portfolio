<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
</head>
<body>

    <!-- Button to trigger download -->
    <button id="downloadButton">Download File</button>

    <!-- Hidden link for download -->
    <a href="path/to/your/file.pdf" id="downloadLink" download hidden></a>

    <!-- Script to handle download -->
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Get the download link element
            var downloadLink = document.getElementById('downloadLink');

            // Set the file URL to download
            var fileURL = 'file.png'; // Replace this with the actual file URL

            // Set the download link's href attribute
            downloadLink.setAttribute('href', fileURL);

            // Trigger the download
            downloadLink.click();
        });
    </script>

</body>
</html>
